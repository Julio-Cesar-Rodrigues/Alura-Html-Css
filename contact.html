<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Produtos - Barbearia Alura</title>

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Serif+4&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="box">
        <h1><img src="./images/logo.png" /></h1>

        <nav>
          <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./products.html">Produtos</a></li>
            <li><a href="./contact.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="main-contact">
      <form>
        <label for="nomesobrenome">Nome e sobrenome</label>
        <input type="text" id="name" class="standard-input" required />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="standard-input"
          required
          placeholder="seuemail@dominio.com"
        />

        <label for="telefone">Telefone</label>
        <input
          type="tel"
          id="telefone"
          class="standard-input"
          required
          placeholder="(XX) XXXXX-XXXX"
        />

        <label for="mensagem">Mensagem</label>
        <textarea
          cols="70"
          rows="10"
          id="mensagem"
          class="standard-input"
          required
        ></textarea>

        <fieldset>
          <legend>Como prefere o nosso contato?</legend>
          <label for="radio-email"
            ><input
              type="radio"
              name="contato"
              value="email"
              id="radio-email"
            />
            Email</label
          >

          <label for="radio-telefone"
            ><input
              type="radio"
              name="contato"
              value="telefone"
              id="radio-telefone"
            />
            Telefone</label
          >

          <label for="radio-whatsapp"
            ><input
              type="radio"
              name="contato"
              value="whatsapp"
              id="radio-whatsapp"
              checked
            />
            WhatsApp</label
          >
        </fieldset>

        <fieldset>
          <legend>Qual horário prefere ser atendido?</legend>
          <select>
            <option>Manhã</option>
            <option>Tarde</option>
            <option>Noite</option>
          </select>
        </fieldset>

        <label class="checkbox"
          ><input type="checkbox" checked />Gostaria de receber nossas novidades
          por email?</label
        >

        <input type="submit" value="Enviar formulário" class="send" />
      </form>

      <table>
        <thead>
          <tr>
            <td>Dia</td>
            <td>Horário</td>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Terça</td>
            <td>8h ~ 20h</td>
          </tr>

          <tr>
            <td>Quarta</td>
            <td>8h ~ 20h</td>
          </tr>

          <tr>
            <td>Quinta</td>
            <td>8h ~ 20h</td>
          </tr>

          <tr>
            <td>Sexta</td>
            <td>8h ~ 20h</td>
          </tr>

          <tr>
            <td>Sábado</td>
            <td>8h ~ 18h</td>
          </tr>

          <tr>
            <td>Domingo</td>
            <td>8h ~ 12h</td>
          </tr>
        </tbody>
      </table>
    </main>

    <footer>
      <img src="./images/logo-branco.png" alt="Logo da Barbearia Alura" />
      <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
  </body>
</html>
